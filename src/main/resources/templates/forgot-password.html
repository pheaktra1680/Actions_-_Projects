<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Account | CBD Teams</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f7f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .recovery-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border: none;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }
        .card-header-custom {
            background: #4facfe;
            background-image: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%);
            padding: 30px;
            color: white;
            text-align: center;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #e1e1e1;
            background-color: #f9f9f9;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.2);
            border-color: #4facfe;
        }
        .btn-recover {
            background: #4facfe;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: 0.3s;
            color: white;
        }
        .btn-recover:hover {
            background: #3b96e1;
            transform: translateY(-1px);
        }
        .back-link {
            text-decoration: none;
            color: #6c757d;
            font-size: 0.9rem;
            transition: 0.2s;
        }
        .back-link:hover {
            color: #4facfe;
        }
    </style>
</head>
<body>

<div class="recovery-card">
    <div class="card-header-custom">
        <i class="bi bi-shield-lock-fill" style="font-size: 3rem;"></i>
        <h3 class="fw-bold mt-2">Account Recovery</h3>
        <p class="mb-0 small opacity-75">Follow the steps to reset your password</p>
    </div>

    <div class="card-body p-4">
        <div id="step1">
            <label class="form-label small fw-bold text-muted">Staff ID</label>
            <div class="input-group mb-4">
                <span class="input-group-text bg-white border-end-0"><i class="bi bi-person text-muted"></i></span>
                <input type="text" id="staffId" class="form-control border-start-0" placeholder="e.g. ABC20292" required>
            </div>
            <button onclick="sendOtp()" class="btn btn-recover w-100 mb-3">Send Recovery Code</button>
        </div>

        <div id="step2" style="display:none;">
            <div class="alert alert-info py-2 small border-0 mb-4">
                <i class="bi bi-info-circle me-2"></i> 6-digit code sent to console.
            </div>

            <label class="form-label small fw-bold text-muted">OTP Code</label>
            <input type="text" id="otpCode" class="form-control mb-3 text-center fw-bold" placeholder="000000" maxlength="6">

            <label class="form-label small fw-bold text-muted">New Password</label>
            <input type="password" id="newPass" class="form-control mb-4" placeholder="••••••••">

            <button onclick="resetPass()" class="btn btn-recover w-100 mb-3" style="background: #28a745;">Update Password</button>
        </div>

        <div id="msg" class="text-center small mb-3"></div>

        <div class="text-center mt-2">
            <a href="/login" class="back-link"><i class="bi bi-arrow-left me-1"></i> Back to Login</a>
        </div>
    </div>
</div>

<script>
    async function sendOtp() {
        // Changed 'username' to 'staffId' to match your Backend
        const staffId = document.getElementById('staffId').value;
        const msg = document.getElementById('msg');

        if(!staffId) {
            msg.innerText = "Please enter your Staff ID";
            msg.className = "text-danger small";
            return;
        }

        const response = await fetch('/api/auth/forgot-password/send-otp', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ staffId })
        });

        const text = await response.text();
        if(response.ok) {
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            msg.className = "text-success small";
        } else {
            msg.className = "text-danger small";
        }
        msg.innerText = text;
    }

    async function resetPass() {
        const msg = document.getElementById('msg');
        const response = await fetch('/api/auth/forgot-password/verify', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                staffId: document.getElementById('staffId').value,
                otp: document.getElementById('otpCode').value,
                newPassword: document.getElementById('newPass').value
            })
        });

        const text = await response.text();
        if(response.ok) {
            msg.className = "text-success small";
            msg.innerHTML = "Password reset! Redirecting...";
            setTimeout(() => window.location.href = '/login', 2000);
        } else {
            msg.className = "text-danger small";
            msg.innerText = text;
        }
    }
</script>

</body>
</html>
