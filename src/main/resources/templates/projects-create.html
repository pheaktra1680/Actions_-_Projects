<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | ActionProject</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<form id="projectForm" class="p-4 bg-white shadow-sm rounded">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Project Name</label>
            <input type="text" id="pName" class="form-control" placeholder="Enter Name" required>
        </div>
        <div class="col-md-6 mb-3">
            <label>Project Code</label>
            <input type="text" id="pCode" class="form-control" placeholder="e.g. PRJ-001" required>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 mb-3">
            <label>Program</label>
            <select id="pProgram" class="form-select">
                <option value="Core Banking">Core Banking</option>
                <option value="Mobile Banking">Mobile Banking</option>
                <option value="ATM">ATM</option>
                <option value="Cards">Cards</option>
            </select>
        </div>
        <div class="col-md-6 mb-3">
            <label>Category</label>
            <select id="pCategory" class="form-select">
                <option value="PMO">PMO</option>
                <option value="Internal">Internal</option>
            </select>
        </div>
    </div>

    <div class="mb-3">
        <label>Project Members (Hold Ctrl/Cmd to select multiple)</label>
        <select id="pMembers" class="form-select" multiple style="height: 120px;">
        </select>
        <small class="text-muted">Selected members will be assigned to this project.</small>
    </div>

    <button type="submit" class="btn btn-primary w-100">Save Project</button>
</form>
<script>
    // Load active staff into the multi-select
async function loadStaffOptions() {
    const resp = await fetch('/api/staff/list');
    const staff = await resp.json();
    const select = document.getElementById('pMembers');

    select.innerHTML = staff
        .filter(s => s.status === 'Active')
        .map(s => `<option value="${s.staffId}">${s.name} (${s.staffId})</option>`)
        .join('');
}

// Submit Form
document.getElementById('projectForm').onsubmit = async (e) => {
    e.preventDefault();

    // Get all selected values from the multi-select
    const selectedMembers = Array.from(document.getElementById('pMembers').selectedOptions)
                                .map(option => option.value);

    const payload = {
        name: document.getElementById('pName').value,
        code: document.getElementById('pCode').value,
        program: document.getElementById('pProgram').value,
        category: document.getElementById('pCategory').value,
        memberIds: selectedMembers
    };

    const response = await fetch('/api/projects/create', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload)
    });

    if(response.ok) {
        alert("Project Created!");
        window.location.href = "/projects";
    } else {
        alert(await response.text());
    }
};

window.onload = loadStaffOptions;
</script>
</body>
</html>
