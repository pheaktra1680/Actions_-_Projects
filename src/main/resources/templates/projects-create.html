<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Project | CBD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse shadow-sm">
            <div class="position-sticky pt-3">
                <div class="px-3 mb-4">
                    <h1 class="fw-bold head logo" style="color: #cea530;">CBD</h1>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/index"><i class="bi bi-house-door me-2"></i> My Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-briefcase-fill me-2"></i> My Actions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-between align-items-center active"
                           data-bs-toggle="collapse"
                           href="#projectSubmenu"
                           role="button"
                           aria-expanded="true">
                            <span><i class="bi bi-kanban me-2"></i> Projects</span>
                            <i class="bi bi-chevron-down small"></i>
                        </a>
                        <div class="collapse show" id="projectSubmenu">
                            <ul class="nav flex-column ms-3 mt-1">
                                <li class="nav-item">
                                    <a class="nav-link py-1 small" href="/projects/all">
                                        <i class="bi bi-list-task me-2"></i> Project List
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link py-1 small" href="/projects/view">
                                        <i class="bi bi-eye me-2"></i> Project View
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link py-1 small active" href="/projects/create">
                                        <i class="bi bi-plus-circle me-2"></i> Create Project
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bookmarks-fill me-2"></i> Reports</a></li>
                    <li class="nav-item"><a class="nav-link" href="/team"><i class="bi bi-people me-2"></i> Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings"><i class="bi bi-gear me-2"></i> Settings</a></li>
                </ul>
                <div class="mt-5 px-3">
                    <a href="/logout" class="btn btn-outline-danger btn-sm w-100">Logout</a>
                </div>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 bg-light min-vh-100">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2 fw-bold">Initialize New Project</h1>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3">
                    <h4 class="mb-0 fw-bold"></i>Project Details</h4>
                </div>
                <div class="card-body p-4">
                    <form id="projectForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Project Name</label>
                                <input type="text" id="pName" class="form-control" placeholder="Enter project title" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Project Code</label>
                                <input type="text" id="pCode" class="form-control" placeholder="e.g. CBD-2026-001" required>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Program</label>
                                <select id="pProgram" class="form-select">
                                    <option value="Core Banking">Core Banking</option>
                                    <option value="Mobile Banking">Mobile Banking</option>
                                    <option value="ATM">ATM</option>
                                    <option value="Cards">Cards</option>
                                    <option value="Infrastructure">Infrastructure</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-semibold">Category</label>
                                <select id="pCategory" class="form-select">
                                    <option value="PMO">PMO (Official)</option>
                                    <option value="Internal">Internal (Departmental)</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-semibold">Project Members</label>
                            <select id="pMembers" class="form-select" multiple style="height: 150px;">
                            </select>
                            <div class="form-text text-muted mt-2">
                                <i class="bi bi-info-circle me-1"></i> Hold <strong>Ctrl</strong> (Windows) or <strong>Command</strong> (Mac) to select multiple members.
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-light border" onclick="history.back()">Cancel</button>
                            <button type="submit" class="btn btn-primary px-4">Save Project</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>

<script>
    // Load active staff into the multi-select
    async function loadStaffOptions() {
        try {
            const resp = await fetch('/api/staff/list');
            const staff = await resp.json();
            const select = document.getElementById('pMembers');

            select.innerHTML = staff
                .filter(s => s.status === 'Active')
                .map(s => `<option value="${s.staffId}">${s.name} (${s.staffId})</option>`)
                .join('');
        } catch (err) {
            console.error("Error loading staff:", err);
        }
    }

    // Submit Form
    document.getElementById('projectForm').onsubmit = async (e) => {
        e.preventDefault();

        // Get the form element
        const form = e.target;

        const selectedMembers = Array.from(document.getElementById('pMembers').selectedOptions)
                                    .map(option => option.value);

        const payload = {
            name: document.getElementById('pName').value,
            code: document.getElementById('pCode').value,
            program: document.getElementById('pProgram').value,
            category: document.getElementById('pCategory').value,
            memberIds: selectedMembers
        };

        try {
            const response = await fetch('/api/projects/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });

            if(response.ok) {
                alert("Project Created Successfully!");

                // 1. Reset the form values
                form.reset();

                // 2. Optional: If you want a hard refresh of the page:
                // window.location.reload();

                // 3. Since we aren't reloading, manually re-run staff loader
                // if the reset cleared the list incorrectly
                loadStaffOptions();

            } else {
                const errorText = await response.text();
                alert("Failed to create project: " + errorText);
            }
        } catch (error) {
            alert("Network error. Please check server.");
        }
    };

    window.onload = loadStaffOptions;
</script>
</body>
</html>
