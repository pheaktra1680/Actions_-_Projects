<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Action & Project Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Project Task Manager</h2>

    <div class="card shadow-sm mb-5">
        <div class="card-body">
            <form th:action="@{/tasks/add}" th:object="${newTask}" method="post">
                <div class="col-md-8">
                    <input type="text" th:field="*{description}" class="form-control" placeholder="Enter task description" required>
                </div>
                <div class="col-md-2">
                    <select th:field="*{priority}" class="form-select">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Add Task</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-white"><strong>Stored Tasks</strong></div>
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Priority</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="t : ${tasks}">
                    <td th:text="${t.id}">1</td>
                    <td th:text="${t.description}">Sample Task</td>
                    <td>
                            <span th:text="${t.priority}"
                                  th:classappend="${t.priority == 'High' ? 'badge bg-danger' : 'badge bg-info'}">
                            </span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
