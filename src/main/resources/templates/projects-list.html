<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Directory | CBD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse shadow-sm">
            <div class="position-sticky pt-3">
                <div class="px-3 mb-4">
                    <h1 class="fw-bold head logo" style="color: #cea530;">CBD</h1>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/index"><i class="bi bi-house-door me-2"></i> My Activities</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-briefcase-fill me-2"></i> My Actions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex justify-content-between align-items-center active"
                           data-bs-toggle="collapse" href="#projectSubmenu">
                            <span><i class="bi bi-kanban me-2"></i> Projects</span>
                            <i class="bi bi-chevron-down small"></i>
                        </a>
                        <div class="collapse show" id="projectSubmenu">
                            <ul class="nav flex-column ms-3 mt-1">
                                <li class="nav-item">
                                    <a class="nav-link py-1 small active" href="/projects/all">
                                        <i class="bi bi-list-task me-2"></i> Project List
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link py-1 small" href="/projects/view">
                                        <i class="bi bi-eye me-2"></i> Project View
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link py-1 small" href="/projects/create">
                                        <i class="bi bi-plus-circle me-2"></i> Create Project
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-bookmarks-fill me-2"></i> Reports</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="/team"><i class="bi bi-people me-2"></i> Team</a></li>
                    <li class="nav-item"><a class="nav-link" href="/settings"><i class="bi bi-gear me-2"></i> Settings</a></li>
                </ul>
                <div class="mt-5 px-3">
                    <a href="/logout" class="btn btn-outline-danger btn-sm w-100">Logout</a>
                </div>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content min-vh-100">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h4 fw-bold">Project Directory</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a href="/projects/create" class="btn btn-sm btn-primary shadow-sm" style="background-color: #cea530; border: none;">
                        <i class="bi bi-plus-lg me-1"></i> New Project
                    </a>
                </div>
            </div>

            <div class="card border-0 shadow-sm">
                <div class="card-header bg-white py-3 border-0">
                    <h6 class="mb-0 fw-bold text-secondary">All Active Projects</h6>
                </div>
                <div class="table-responsive px-3 pb-3">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>Code</th>
                            <th>Project Name</th>
                            <th>Program</th>
                            <th>Category</th>
                            <th>Team Members</th>
                            <th class="text-end">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="projectTableBody">
                        <tr><td colspan="6" class="text-center py-5 text-muted">
                            <div class="spinner-border spinner-border-sm text-warning me-2"></div> Loading projects...
                        </td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    async function fetchProjects() {
        try {
            const res = await fetch('/api/projects/all');
            const data = await res.json();
            const tbody = document.getElementById('projectTableBody');

            if(!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center py-4">No projects found.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(p => `
                <tr>
                    <td><span class="project-code">${p.projectCode}</span></td>
                    <td class="fw-bold">${p.projectName}</td>
                    <td><span class="badge bg-light text-dark border">${p.program || 'N/A'}</span></td>
                    <td class="text-muted small">${p.category || 'General'}</td>
                    <td>
                        ${p.members ? p.members.map(m => `<span class="member-badge badge bg-light text-dark border">${m.name}</span>`).join('') : '<span class="text-muted">-</span>'}
                    </td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-light border"><i class="bi bi-eye text-primary"></i></button>
                        <button class="btn btn-sm btn-light border"><i class="bi bi-pencil"></i></button>
                    </td>
                </tr>
            `).join('');
        } catch (e) {
            console.error("Fetch error:", e);
            document.getElementById('projectTableBody').innerHTML = '<tr><td colspan="6" class="text-center text-danger py-4">Failed to load projects. Check API connection.</td></tr>';
        }
    }
    window.onload = fetchProjects;
</script>
</body>
</html>
