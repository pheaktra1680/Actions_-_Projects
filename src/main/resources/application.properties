spring.application.name=ActionAndProject
# 1. Database URL (Ensure it points to a file folder, NOT 'memory')
# This creates a folder named 'action_db' in your project directory
# Use the FULL path here
spring.datasource.url=jdbc:derby:D:/ACLEDA/ACproject/ActionAndProject/action_db;create=true
spring.datasource.driver-class-name=org.apache.derby.jdbc.EmbeddedDriver

# 2. Hibernate Settings (THE FIX)
# 'update' keeps your data. 'create-drop' or 'create' deletes it on rerun.
spring.jpa.hibernate.ddl-auto=update

# 3. Show SQL (Optional: helps you see if it's saving)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DerbyTenSevenDialect